frame_sampling_fps: 2
bucket_seconds: 60

vehicle_class_map:
  car: car
  bus: bus
  truck: truck
  motorcycle: motorcycle
  motorbike: motorcycle
  bicycle: ignore

database:
  url: sqlite:///./data/db/traffic.db

detector:
  type: yolo
  model_path: yolov8n.pt
  device: cpu
  conf_threshold: 0.4
  visualize: true
  visualize_every_n: 2
  display_resize_width: null
  save_annotated_video: false
  annotated_output_path: data/output/annotated_trafik.mp4
  dummy:
    mode: none
    max_detections_per_frame: 5
    seed: 42

density:
  low_max: 0.33
  medium_max: 0.66
  default_max_vehicles: 30
  rolling_max: true
  max_vehicles_by_camera: {}

emissions:
  factors:
    car: 0.25
    bus: 1.2
    truck: 1.0
    motorcycle: 0.1
  sensitivity_pct: 10

data_paths:
  logs_dir: data/logs
